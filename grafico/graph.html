<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="https://img.icons8.com/pastel-glyph/64/000000/graph--v1.png"/>

		<title>Gráfico</title>
		<meta name="description" content="chart created using amCharts live editor" />
		
		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/serial.js"></script>

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{
					"type": "serial",
					"categoryField": "category",
                    "color": "black",
					"columnSpacing3D": 10,
					"maxSelectedSeries": 13,
					"angle": 30,
					"depth3D": 25,
					"plotAreaFillColors": "#974E4E",
					"zoomOutButtonPadding": 12,
					"startDuration": 1,
					"startEffect": "easeOutSine",
					"creditsPosition": "bottom-right",
					"categoryAxis": {
						"gridPosition": "start"
					},
					"trendLines": [],
					"graphs": [
						{
							"balloonText": "[[title]] of [[category]]:[[value]]",
							"fillAlphas": 1,
							"id": "AmGraph-1",
							"title": "graph 1",
							"type": "column",
							"valueField": "column-1"
						}
					],
					"guides": [],
					"valueAxes": [
						{
							"id": "ValueAxis-1",
							"title": "Nota média"
						}
					],
					"allLabels": [],
					"balloon": {},
					"titles": [
						{
							"id": "Title-1",
							"size": 15,
							"text": "Nota média do enem ao longo de 10 anos"
						}
					],
					"dataProvider": [
						{
							"category": "2011",
							"column-1": "494.6"
						},
						{
							"category": "2012",
							"column-1": "584.2"
						},
						{
							"category": "2013",
							"column-1": "590.0"
						},
						{
							"category": "2014",
							"column-1": "588.8"
						},
						{
							"category": "2015",
							"column-1": "510.6"
						},
						{
							"category": "2016",
							"column-1": "505.8"
						},
						{
							"category": "2017",
							"column-1": "558.0"
						},
						{
							"category": "2018",
							"column-1": "526.9"
						},
						{
							"category": "2019",
							"column-1": "520.9"
						},
						{
							"category": "2020",
							"column-1": "516.2"
						}
					]
				}
			);
		</script>
	</head>
	<body>
		<div id="chartdiv" style="width: 100%; height: 400px; background-color: #FFFFFF;" ></div>
	</body>
</html>
